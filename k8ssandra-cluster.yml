cassandra:
  version: "3.11.10"
  cassandraLibDirVolume:
    storageClass: do-block-storage-wait
    size: 10Gi
  allowMultipleNodesPerWorker: true
  heap:
    size: 1G
    newGenSize: 1G
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 1000m
      memory: 2Gi
  datacenters:
  - name: dc1
    size: 3
    racks:
    - name: default
kube-prometheus-stack:
  grafana:
    adminUser: ***
    adminPassword: ***
stargate:
  enabled: false
medusa:
  enabled: false
reaper:
  enabled: false